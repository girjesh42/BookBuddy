<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
            color: darkblue;
        }

 

        h1 {
            text-align: center;
        }
        p {
            height:500px;
            width:500px;
            border:2px solid red;
            background-color:lightcyan;
            color:darkmagenta;
        }
    </style>
</head>
<body>
    <h1>First Example of Array</h1>
    <p id="display"></p>
    <script>
        
        var rahmanHits = [
            { song: 'Dil hai chota sa', movie: 'Roja', year: 1992, dubbed: true },
            { song: 'Humma humma', movie: 'Bombay', year: 1995, dubbed: true },
            { song: 'Tanha Tanha', movie: 'Rangeela', year: 1995, dubbed: false, remake: false },
            { song: 'Ishq Bina', movie: 'Taal', year: 1999, dubbed: false, remake: false },
            { song: 'Saathiya', movie: 'Saathiya', year: 2002, remake: true },
            { song: 'Khuda Hafiz', movie: 'Yuva', year: 2004, remake: true }
        ];
        document.getElementById("display").innerHTML="Index\tMovie\tSong\tYear<br>"
        rahmanHits.forEach(function(item,index) {
            document.getElementById("display").innerHTML += index+":\t"+item.movie +"\t" +item.song +"\t" +item.year+"<br/>";
        });
        

    </script>
</body>
</html>
